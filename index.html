<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD-102 Quiz — Microsoft 365 Endpoint Administrator (2026)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #222;
      background: #f5f5f5;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 { font-size: 1.5rem; margin-bottom: 4px; }
    h2 { font-size: 1.1rem; margin-bottom: 8px; color: #444; font-weight: 500; }

    /* Header */
    .header { margin-bottom: 20px; border-bottom: 2px solid #0078d4; padding-bottom: 12px; }
    .header small { color: #666; }

    /* Controls */
    .controls {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin-bottom: 20px; padding: 12px;
      background: #fff; border: 1px solid #ddd; border-radius: 6px;
    }
    .controls label { font-size: 0.85rem; font-weight: 600; color: #333; }
    .controls select, .controls button {
      padding: 6px 12px; font-size: 0.85rem; border: 1px solid #ccc; border-radius: 4px;
    }
    .controls select { background: #fff; }
    .controls button {
      background: #0078d4; color: #fff; border: none; cursor: pointer; font-weight: 600;
    }
    .controls button:hover { background: #005a9e; }
    .controls button.secondary { background: #666; }
    .controls button.secondary:hover { background: #444; }
    .control-group { display: flex; flex-direction: column; gap: 4px; }

    /* Stats bar */
    .stats {
      display: flex; gap: 20px; flex-wrap: wrap;
      margin-bottom: 16px; padding: 8px 12px;
      background: #fff; border: 1px solid #ddd; border-radius: 6px;
      font-size: 0.85rem;
    }
    .stats span { font-weight: 600; }
    .stats .correct { color: #107c10; }
    .stats .incorrect { color: #d13438; }
    .stats .remaining { color: #0078d4; }

    /* Question card */
    .question-card {
      background: #fff; border: 1px solid #ddd; border-radius: 6px;
      padding: 20px; margin-bottom: 16px;
    }
    .question-meta {
      font-size: 0.75rem; color: #666; margin-bottom: 8px;
      display: flex; gap: 12px; flex-wrap: wrap;
    }
    .question-meta .badge {
      display: inline-block; padding: 1px 8px; border-radius: 10px;
      font-weight: 600; font-size: 0.7rem; text-transform: uppercase;
    }
    .badge-basic { background: #dff6dd; color: #107c10; }
    .badge-intermediate { background: #fff4ce; color: #7a6400; }
    .badge-advanced { background: #fde7e9; color: #a80000; }

    .question-text { font-size: 1rem; font-weight: 600; margin-bottom: 14px; line-height: 1.5; }

    /* Options */
    .options { list-style: none; }
    .options li {
      padding: 10px 14px; margin-bottom: 6px;
      border: 2px solid #e0e0e0; border-radius: 6px;
      cursor: pointer; transition: border-color 0.15s, background 0.15s;
      font-size: 0.9rem;
    }
    .options li:hover { border-color: #0078d4; background: #f0f7ff; }
    .options li.selected { border-color: #0078d4; background: #e8f2fc; }
    .options li.correct-answer { border-color: #107c10; background: #dff6dd; }
    .options li.wrong-answer { border-color: #d13438; background: #fde7e9; }
    .options li.disabled { pointer-events: none; opacity: 0.85; }
    .options li .option-label { font-weight: 700; margin-right: 8px; color: #555; }

    /* Explanation */
    .explanation {
      margin-top: 14px; padding: 12px;
      background: #f0f7ff; border-left: 4px solid #0078d4;
      font-size: 0.85rem; display: none;
    }
    .explanation.visible { display: block; }
    .explanation strong { display: block; margin-bottom: 4px; }

    /* Navigation */
    .nav-buttons {
      display: flex; gap: 10px; justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav-buttons button {
      padding: 8px 20px; font-size: 0.9rem; border: 1px solid #ccc;
      border-radius: 4px; cursor: pointer; background: #fff;
    }
    .nav-buttons button:hover { background: #f0f0f0; }
    .nav-buttons button:disabled { opacity: 0.4; cursor: default; }
    .nav-buttons button.primary { background: #0078d4; color: #fff; border: none; }
    .nav-buttons button.primary:hover { background: #005a9e; }

    /* Results */
    .results {
      background: #fff; border: 1px solid #ddd; border-radius: 6px;
      padding: 24px; margin-bottom: 20px; display: none;
    }
    .results h2 { font-size: 1.3rem; margin-bottom: 12px; }
    .results .score { font-size: 2rem; font-weight: 700; margin-bottom: 8px; }
    .results .score.pass { color: #107c10; }
    .results .score.fail { color: #d13438; }
    .results .breakdown { margin-top: 16px; }
    .results .breakdown h3 { font-size: 1rem; margin-bottom: 8px; }
    .breakdown-item {
      display: flex; justify-content: space-between;
      padding: 6px 0; border-bottom: 1px solid #eee;
      font-size: 0.85rem;
    }

    /* Review list */
    .review-list { display: none; }
    .review-item {
      background: #fff; border: 1px solid #ddd; border-radius: 6px;
      padding: 16px; margin-bottom: 12px;
    }
    .review-item.was-correct { border-left: 4px solid #107c10; }
    .review-item.was-wrong { border-left: 4px solid #d13438; }
    .review-item .review-q { font-weight: 600; margin-bottom: 6px; }
    .review-item .review-a { font-size: 0.85rem; color: #333; }
    .review-item .review-a.your-wrong { color: #d13438; }
    .review-item .review-a.your-correct { color: #107c10; }
    .review-item .review-explanation { font-size: 0.82rem; color: #555; margin-top: 6px; padding: 8px; background: #f8f8f8; border-radius: 4px; }

    /* Mode indicator */
    .mode-indicator {
      text-align: center; padding: 6px;
      font-size: 0.8rem; color: #666;
      margin-bottom: 12px;
    }

    /* Empty state */
    .empty-state {
      text-align: center; padding: 40px;
      color: #888; font-size: 1rem;
    }

    /* Progress bar */
    .progress-bar {
      height: 4px; background: #e0e0e0; border-radius: 2px;
      margin-bottom: 16px; overflow: hidden;
    }
    .progress-bar .fill {
      height: 100%; background: #0078d4; transition: width 0.3s;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>MD-102: Microsoft 365 Endpoint Administrator</h1>
    <h2>2026 Exam Objectives Quiz</h2>
    <small>Question bank with basic, intermediate, and advanced questions per objective</small>
  </div>

  <!-- Filters & Controls -->
  <div class="controls">
    <div class="control-group">
      <label>Domain</label>
      <select id="domainFilter">
        <option value="all">All Domains</option>
      </select>
    </div>
    <div class="control-group">
      <label>Objective</label>
      <select id="objectiveFilter">
        <option value="all">All Objectives</option>
      </select>
    </div>
    <div class="control-group">
      <label>Difficulty</label>
      <select id="difficultyFilter">
        <option value="all">All Levels</option>
        <option value="basic">Basic</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
    <div class="control-group">
      <label>Question Count</label>
      <select id="questionCount">
        <option value="10">10 Questions</option>
        <option value="20">20 Questions</option>
        <option value="30">30 Questions</option>
        <option value="all" selected>All Matching</option>
      </select>
    </div>
    <div class="control-group">
      <label>Order</label>
      <select id="orderSelect">
        <option value="random">Random</option>
        <option value="sequential">Sequential</option>
      </select>
    </div>
    <div class="control-group" style="justify-content: flex-end;">
      <button id="startBtn">Start Quiz</button>
      <button id="resetBtn" class="secondary" style="display:none;">Reset</button>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats" id="statsBar" style="display:none;">
    <div>Question: <span id="currentNum">0</span> / <span id="totalNum">0</span></div>
    <div>Correct: <span class="correct" id="correctCount">0</span></div>
    <div>Incorrect: <span class="incorrect" id="incorrectCount">0</span></div>
    <div>Remaining: <span class="remaining" id="remainingCount">0</span></div>
  </div>

  <!-- Progress -->
  <div class="progress-bar" id="progressBar" style="display:none;">
    <div class="fill" id="progressFill" style="width:0%"></div>
  </div>

  <!-- Question Area -->
  <div id="questionArea"></div>

  <!-- Navigation -->
  <div class="nav-buttons" id="navButtons" style="display:none;">
    <button id="prevBtn" disabled>Previous</button>
    <button id="submitAnswerBtn" class="primary" disabled>Submit Answer</button>
    <button id="nextBtn" disabled>Next</button>
  </div>

  <!-- Results -->
  <div class="results" id="resultsArea"></div>

  <!-- Review -->
  <div class="review-list" id="reviewArea"></div>

  <script src="quiz-questions.js"></script>
  <script>
    // ==================== State ====================
    let state = {
      activeQuestions: [],
      currentIndex: 0,
      answers: {},        // questionIndex -> selectedOptionIndex
      submitted: {},      // questionIndex -> true
      correctCount: 0,
      incorrectCount: 0,
      quizStarted: false,
      quizFinished: false
    };

    // ==================== DOM refs ====================
    const domainFilter = document.getElementById('domainFilter');
    const objectiveFilter = document.getElementById('objectiveFilter');
    const difficultyFilter = document.getElementById('difficultyFilter');
    const questionCountSel = document.getElementById('questionCount');
    const orderSelect = document.getElementById('orderSelect');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const statsBar = document.getElementById('statsBar');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const questionArea = document.getElementById('questionArea');
    const navButtons = document.getElementById('navButtons');
    const prevBtn = document.getElementById('prevBtn');
    const submitAnswerBtn = document.getElementById('submitAnswerBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resultsArea = document.getElementById('resultsArea');
    const reviewArea = document.getElementById('reviewArea');

    // ==================== Init Filters ====================
    function initFilters() {
      const domains = [...new Set(quizQuestions.map(q => q.domain))];
      domains.forEach(d => {
        const opt = document.createElement('option');
        opt.value = d; opt.textContent = d;
        domainFilter.appendChild(opt);
      });

      populateObjectives();
      domainFilter.addEventListener('change', populateObjectives);
    }

    function populateObjectives() {
      const selectedDomain = domainFilter.value;
      objectiveFilter.innerHTML = '<option value="all">All Objectives</option>';
      let filtered = quizQuestions;
      if (selectedDomain !== 'all') {
        filtered = quizQuestions.filter(q => q.domain === selectedDomain);
      }
      const objectives = [...new Set(filtered.map(q => q.objective))];
      objectives.forEach(o => {
        const opt = document.createElement('option');
        opt.value = o; opt.textContent = o;
        objectiveFilter.appendChild(opt);
      });
    }

    // ==================== Start Quiz ====================
    startBtn.addEventListener('click', () => {
      let filtered = [...quizQuestions];

      // Apply filters
      if (domainFilter.value !== 'all') {
        filtered = filtered.filter(q => q.domain === domainFilter.value);
      }
      if (objectiveFilter.value !== 'all') {
        filtered = filtered.filter(q => q.objective === objectiveFilter.value);
      }
      if (difficultyFilter.value !== 'all') {
        filtered = filtered.filter(q => q.difficulty === difficultyFilter.value);
      }

      if (filtered.length === 0) {
        questionArea.innerHTML = '<div class="empty-state">No questions match your filters. Try adjusting the selections.</div>';
        return;
      }

      // Order
      if (orderSelect.value === 'random') {
        filtered = shuffle(filtered);
      }

      // Count
      const count = questionCountSel.value;
      if (count !== 'all') {
        filtered = filtered.slice(0, parseInt(count));
      }

      // Reset state
      state = {
        activeQuestions: filtered,
        currentIndex: 0,
        answers: {},
        submitted: {},
        correctCount: 0,
        incorrectCount: 0,
        quizStarted: true,
        quizFinished: false
      };

      // Show UI
      statsBar.style.display = 'flex';
      progressBar.style.display = 'block';
      navButtons.style.display = 'flex';
      resetBtn.style.display = 'inline-block';
      resultsArea.style.display = 'none';
      reviewArea.style.display = 'none';

      updateStats();
      renderQuestion();
    });

    // ==================== Reset ====================
    resetBtn.addEventListener('click', () => {
      state = {
        activeQuestions: [],
        currentIndex: 0,
        answers: {},
        submitted: {},
        correctCount: 0,
        incorrectCount: 0,
        quizStarted: false,
        quizFinished: false
      };
      statsBar.style.display = 'none';
      progressBar.style.display = 'none';
      navButtons.style.display = 'none';
      resetBtn.style.display = 'none';
      resultsArea.style.display = 'none';
      reviewArea.style.display = 'none';
      questionArea.innerHTML = '';
    });

    // ==================== Render Question ====================
    function renderQuestion() {
      const q = state.activeQuestions[state.currentIndex];
      if (!q) return;

      const isSubmitted = state.submitted[state.currentIndex];
      const selectedAnswer = state.answers[state.currentIndex];

      const diffBadge = {
        basic: 'badge-basic',
        intermediate: 'badge-intermediate',
        advanced: 'badge-advanced'
      }[q.difficulty] || 'badge-basic';

      const labels = ['A', 'B', 'C', 'D', 'E', 'F'];

      let optionsHtml = q.options.map((opt, i) => {
        let classes = '';
        if (isSubmitted) {
          classes += ' disabled';
          if (i === q.answer) classes += ' correct-answer';
          if (i === selectedAnswer && i !== q.answer) classes += ' wrong-answer';
        } else if (i === selectedAnswer) {
          classes += ' selected';
        }
        return `<li class="${classes}" data-index="${i}">
          <span class="option-label">${labels[i]}.</span> ${escapeHtml(opt)}
        </li>`;
      }).join('');

      let explanationHtml = '';
      if (isSubmitted) {
        explanationHtml = `<div class="explanation visible">
          <strong>${selectedAnswer === q.answer ? '✓ Correct!' : '✗ Incorrect — Correct answer: ' + labels[q.answer]}</strong>
          ${escapeHtml(q.explanation)}
        </div>`;
      }

      questionArea.innerHTML = `
        <div class="question-card">
          <div class="question-meta">
            <span>${q.domain}</span>
            <span>${q.objective}</span>
            <span class="badge ${diffBadge}">${q.difficulty}</span>
          </div>
          <div class="question-text">Q${state.currentIndex + 1}. ${escapeHtml(q.question)}</div>
          <ul class="options" id="optionsList">${optionsHtml}</ul>
          ${explanationHtml}
        </div>
      `;

      // Option click handlers
      if (!isSubmitted) {
        document.querySelectorAll('#optionsList li').forEach(li => {
          li.addEventListener('click', () => {
            const idx = parseInt(li.dataset.index);
            state.answers[state.currentIndex] = idx;
            renderQuestion(); // Re-render to show selection
          });
        });
      }

      updateNavButtons();
      updateStats();
    }

    // ==================== Navigation ====================
    prevBtn.addEventListener('click', () => {
      if (state.currentIndex > 0) {
        state.currentIndex--;
        renderQuestion();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (state.currentIndex < state.activeQuestions.length - 1) {
        state.currentIndex++;
        renderQuestion();
      } else if (allSubmitted()) {
        showResults();
      }
    });

    submitAnswerBtn.addEventListener('click', () => {
      if (state.answers[state.currentIndex] === undefined) return;
      if (state.submitted[state.currentIndex]) return;

      state.submitted[state.currentIndex] = true;
      const q = state.activeQuestions[state.currentIndex];
      if (state.answers[state.currentIndex] === q.answer) {
        state.correctCount++;
      } else {
        state.incorrectCount++;
      }

      renderQuestion();

      // Auto-advance to results if last question
      if (allSubmitted()) {
        nextBtn.textContent = 'See Results';
        nextBtn.disabled = false;
      }
    });

    function updateNavButtons() {
      prevBtn.disabled = state.currentIndex === 0;

      const isSubmitted = state.submitted[state.currentIndex];
      const hasSelection = state.answers[state.currentIndex] !== undefined;

      submitAnswerBtn.disabled = !hasSelection || isSubmitted;
      submitAnswerBtn.textContent = isSubmitted ? 'Answered' : 'Submit Answer';

      if (allSubmitted()) {
        nextBtn.textContent = state.currentIndex === state.activeQuestions.length - 1 ? 'See Results' : 'Next';
        nextBtn.disabled = false;
      } else {
        nextBtn.textContent = 'Next';
        nextBtn.disabled = !isSubmitted || state.currentIndex === state.activeQuestions.length - 1;
      }
    }

    function allSubmitted() {
      return Object.keys(state.submitted).length === state.activeQuestions.length;
    }

    // ==================== Stats ====================
    function updateStats() {
      document.getElementById('currentNum').textContent = state.currentIndex + 1;
      document.getElementById('totalNum').textContent = state.activeQuestions.length;
      document.getElementById('correctCount').textContent = state.correctCount;
      document.getElementById('incorrectCount').textContent = state.incorrectCount;
      document.getElementById('remainingCount').textContent =
        state.activeQuestions.length - Object.keys(state.submitted).length;

      const pct = ((Object.keys(state.submitted).length) / state.activeQuestions.length * 100);
      progressFill.style.width = pct + '%';
    }

    // ==================== Results ====================
    function showResults() {
      state.quizFinished = true;
      navButtons.style.display = 'none';
      questionArea.innerHTML = '';

      const total = state.activeQuestions.length;
      const pct = Math.round((state.correctCount / total) * 100);
      const pass = pct >= 70;

      // Domain breakdown
      const domainStats = {};
      state.activeQuestions.forEach((q, i) => {
        if (!domainStats[q.domain]) domainStats[q.domain] = { correct: 0, total: 0 };
        domainStats[q.domain].total++;
        if (state.answers[i] === q.answer) domainStats[q.domain].correct++;
      });

      // Difficulty breakdown
      const diffStats = { basic: { correct: 0, total: 0 }, intermediate: { correct: 0, total: 0 }, advanced: { correct: 0, total: 0 } };
      state.activeQuestions.forEach((q, i) => {
        diffStats[q.difficulty].total++;
        if (state.answers[i] === q.answer) diffStats[q.difficulty].correct++;
      });

      let domainBreakdown = Object.entries(domainStats).map(([d, s]) =>
        `<div class="breakdown-item"><span>${d}</span><span>${s.correct}/${s.total} (${Math.round(s.correct/s.total*100)}%)</span></div>`
      ).join('');

      let diffBreakdown = Object.entries(diffStats).filter(([_, s]) => s.total > 0).map(([d, s]) =>
        `<div class="breakdown-item"><span>${d.charAt(0).toUpperCase() + d.slice(1)}</span><span>${s.correct}/${s.total} (${Math.round(s.correct/s.total*100)}%)</span></div>`
      ).join('');

      resultsArea.innerHTML = `
        <h2>Quiz Complete</h2>
        <div class="score ${pass ? 'pass' : 'fail'}">${pct}% — ${state.correctCount} / ${total}</div>
        <p>${pass ? 'Great job! You passed (70% threshold).' : 'You did not reach the 70% passing threshold. Review the questions below.'}</p>
        <div class="breakdown">
          <h3>By Domain</h3>
          ${domainBreakdown}
        </div>
        <div class="breakdown" style="margin-top:12px;">
          <h3>By Difficulty</h3>
          ${diffBreakdown}
        </div>
        <div style="margin-top:16px;">
          <button id="reviewBtn" style="padding:8px 20px; background:#0078d4; color:#fff; border:none; border-radius:4px; cursor:pointer; font-size:0.9rem;">Review All Answers</button>
          <button id="reviewWrongBtn" style="padding:8px 20px; background:#d13438; color:#fff; border:none; border-radius:4px; cursor:pointer; font-size:0.9rem; margin-left:8px;">Review Wrong Answers</button>
        </div>
      `;
      resultsArea.style.display = 'block';

      document.getElementById('reviewBtn').addEventListener('click', () => showReview(false));
      document.getElementById('reviewWrongBtn').addEventListener('click', () => showReview(true));
    }

    function showReview(onlyWrong) {
      const labels = ['A', 'B', 'C', 'D', 'E', 'F'];
      let html = '';

      state.activeQuestions.forEach((q, i) => {
        const userAns = state.answers[i];
        const isCorrect = userAns === q.answer;

        if (onlyWrong && isCorrect) return;

        html += `
          <div class="review-item ${isCorrect ? 'was-correct' : 'was-wrong'}">
            <div class="question-meta" style="margin-bottom:6px;">
              <span>${q.objective}</span>
              <span class="badge ${({'basic':'badge-basic','intermediate':'badge-intermediate','advanced':'badge-advanced'})[q.difficulty]}">${q.difficulty}</span>
            </div>
            <div class="review-q">Q${i+1}. ${escapeHtml(q.question)}</div>
            <div class="review-a ${isCorrect ? 'your-correct' : 'your-wrong'}">
              Your answer: ${labels[userAns]}. ${escapeHtml(q.options[userAns])} ${isCorrect ? '✓' : '✗'}
            </div>
            ${!isCorrect ? `<div class="review-a your-correct">Correct answer: ${labels[q.answer]}. ${escapeHtml(q.options[q.answer])}</div>` : ''}
            <div class="review-explanation">${escapeHtml(q.explanation)}</div>
          </div>
        `;
      });

      if (!html) {
        html = '<div class="empty-state">No wrong answers to review. Great work!</div>';
      }

      reviewArea.innerHTML = html;
      reviewArea.style.display = 'block';
      reviewArea.scrollIntoView({ behavior: 'smooth' });
    }

    // ==================== Utilities ====================
    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // ==================== Boot ====================
    initFilters();
    questionArea.innerHTML = `
      <div class="empty-state">
        <p><strong>${quizQuestions.length} questions</strong> available across 4 domains and 3 difficulty levels.</p>
        <p style="margin-top:8px;">Select your filters and click <strong>Start Quiz</strong> to begin.</p>
      </div>
    `;
  </script>
</body>
</html>
